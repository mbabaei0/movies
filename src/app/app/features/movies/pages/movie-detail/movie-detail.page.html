

<div class="wrpper">

  @if (movie(); as movie){
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>{{movie.Type}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image width="300" height="437" [src]="movie.Poster" [alt]="movie.Title">
      <mat-card-content>
        <br>
        <div> <strong>Director:</strong> {{movie.Director}} </div>
        <div> <strong>Year:</strong> {{movie.Year}} </div>
        <div> <strong>Genre:</strong> {{movie.Genre}} </div>
        <mat-divider></mat-divider>
        <p>
          {{movie.Plot}}
        </p>
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent">
          <a  [href]="'https://www.imdb.com/title/' + movie.imdbID" target="_blank">See in Imdb</a>
        </button>

      </mat-card-actions>
    </mat-card>
  }@else {
    <mat-spinner></mat-spinner>
  }
</div>
